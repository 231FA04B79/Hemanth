<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEFA, #1E90FF);
            overflow: hidden;
            position: relative;
        }
        
        /* Background transitions for different times */
        @keyframes dayNightCycle {
            0% { background: linear-gradient(to bottom, #87CEFA, #1E90FF); }  /* Day */
            50% { background: linear-gradient(to bottom, #2C3E50, #1E3A5F); } /* Evening */
            100% { background: linear-gradient(to bottom, #000428, #004e92); } /* Night */
        }

        body {
            animation: dayNightCycle 20s infinite alternate ease-in-out;
        }

        .container {
            position: relative;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        /* Input and Button */
        #cityInput {
            padding: 8px;
            font-size: 16px;
            width: 90%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
        }

        #getWeatherButton {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            background: white;
            width: 100px;
            height: 60px;
            border-radius: 50px;
            box-shadow: 20px 10px 10px rgba(0, 0, 0, 0.1);
            opacity: 0.8;
            animation: moveClouds 30s linear infinite;
            z-index: 1;
        }

        .cloud:nth-child(1) { top: 10%; left: -120px; width: 120px; height: 70px; animation-duration: 35s; }
        .cloud:nth-child(2) { top: 40%; left: -150px; width: 150px; height: 80px; animation-duration: 40s; }
        .cloud:nth-child(3) { top: 70%; left: -180px; width: 140px; height: 75px; animation-duration: 38s; }

        @keyframes moveClouds {
            from { left: -200px; }
            to { left: 110%; }
        }

        /* Rain Effect */
        .rain {
            position: absolute;
            width: 2px;
            height: 10px;
            background: white;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { top: -10px; }
            to { top: 100vh; }
        }

        /* Sun/Moon */
        .sun, .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: yellow;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .moon {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: none;
        }

        /* Dynamic Weather Information */
        .weather-info {
            margin: 10px 0;
            font-size: 18px;
        }

        #weatherResult {
            display: none;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="getWeatherButton">Get Weather</button>
        <div id="weatherResult">
            <h2 id="cityName"></h2>
            <div class="weather-info"><strong>Temperature:</strong> <span id="temperature"></span>Â°C</div>
            <div class="weather-info"><strong>Humidity:</strong> <span id="humidity"></span>%</div>
            <div class="weather-info"><strong>Description:</strong> <span id="description"></span></div>
        </div>
        <div id="errorMessage"></div>
    </div>

    <script>
        const API_KEY = "d812cb133b6f2333ed252592c414494e";
        const cityInput = document.getElementById('cityInput');
        const getWeatherButton = document.getElementById('getWeatherButton');

        function getWeather() {
            const city = cityInput.value.trim();
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById('cityName').innerText = `${data.name}, ${data.sys.country}`;
                        document.getElementById('temperature').innerText = data.main.temp;
                        document.getElementById('humidity').innerText = data.main.humidity;
                        document.getElementById('description').innerText = data.weather[0].description;
                        document.getElementById('weatherResult').style.display = 'block';
                        document.getElementById('errorMessage').style.display = 'none';
                        updateWeatherEffect(data.weather[0].main);
                    } else {
                        showError(`Error: ${data.message}`);
                    }
                })
                .catch(() => showError("Network error or API issue. Please check your internet connection."));
        }

        function showError(message) {
            document.getElementById('weatherResult').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').innerHTML = `<p>${message}</p>`;
        }

        function updateWeatherEffect(weather) {
            document.querySelector(".rain")?.remove();
            document.querySelector(".sun").style.display = weather.includes("Clear") ? "block" : "none";
            document.querySelector(".moon").style.display = weather.includes("Clear") ? "none" : "block";

            if (weather.includes("Rain")) {
                for (let i = 0; i < 50; i++) {
                    let raindrop = document.createElement("div");
                    raindrop.classList.add("rain");
                    raindrop.style.left = `${Math.random() * 100}vw`;
                    raindrop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
                    document.body.appendChild(raindrop);
                }
            }
        }

        getWeatherButton.addEventListener('click', getWeather);
        cityInput.addEventListener('keypress', (event) => { if (event.key === "Enter") getWeather(); });
    </script>
</body>
</html>
